  <body>
    <div class="container">
      <h1>Task List</h1>

      <div class="jumbotron">
        <h1 class="display-4">My Tasks</h1>
        <div id="list-items">
            <!-- <div class="card" style="width: 18rem;">                
                <div class="card-body">
                    <h5 class="card-title">Task 1</h5>
                    <p class="card-text">task 1 description</p>
                    <p class="card-text">task person</p>
                    <p class="card-text">Due Date</p>
                    <span class="badge badge-primary">IN PROGRESS</span>
                    <a href="#" class="btn btn-primary">Delete</a>
                </div>
            </div>
            <br /> -->
        </div>
      </div>

      <div id = 'taskModal' class="modal" tabindex="-1" role="form" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id='modalLabel'>Add New Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="taskName">Name:</label><br>
                <input autofocus name = "taskName" type = "text" class = "taskInput form-control" id = "taskName" placeholder="Enter the name for a new task"><br />
              </div>

              <div class="form-group">
                <label for="taskDesc">Description:</label><br>
                <textarea type="text" name = "taskDesc" class = "taskInput form-control" id = "taskDesc" placeholder="Enter a description for a new task"></textarea><br />
              </div>

              <div class="form-group">
                <label for="taskAssigned">Assigned To:</label><br>
                <input type = "text" name = "taskAssigned" class = "taskInput form-control" id = "taskAssigned" placeholder="Enter the person(s) assigned to new task"><br />
              </div>
              <div class="form-group">
                <label for="taskDate">Due Date:</label><br>
                <input type = "text" name = "taskDate" class = "taskInput form-control" id = "taskDate" placeholder="Enter the due date for new task">
            </div>
          </div>

            <div class="modal-footer">
              <button type="button" style= "font-weight: normal" class="btn btn-secondary formBtn" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary formBtn">Add</button>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary" data-toggle="modal" data-target="#taskModal">+ New Task</button>
      <!-- <input autofocus type = "text" id = "textBox" placeholder="Enter a new task"> -->
      <!-- <span onclick ="addTask()" class="add">Add Task</span> -->
    </div>

    <!-- document.getElementById('addbtn').classList.remove('hover'); add to js to remove hover effect-->
  </body>
</html>
